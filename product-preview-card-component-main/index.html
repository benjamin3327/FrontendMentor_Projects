<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat"/>
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces" />

  <link rel="stylesheet" href="./index.css" />
  
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
  <div class='flex-container'>
    <div class='pic-box'>
      <img src='../images/image-product-desktop.jpg' alt='pic' />
    </div>
    <div class='right-text'>
      <h6>PERFUME</h6>
      <h3>
        Gabrielle  
        Essence Eau 
        De Parfum
      </h3>
      <h6>
        A floral, solar and voluptuous
        interpretation composed by 
        Oliver Poige, Perfume-Creator
        for the House of CHANEL 
      </h6>
      <h4>$149.99<span class='old-price'> $169.99</span></h4>
      <button>Add to Cart</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Benjamin Busari</a>.
  </div>
</body>
</html>
